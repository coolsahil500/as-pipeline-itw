version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: ap-south-1
    AWS_ACCOUNT_ID: 339713011246
    IMAGE_REPO_NAME: nodejs-app-repo
    REPOSITORY_URI: 339713011246.dkr.ecr.ap-south-1.amazonaws.com/nodejs-app-repo
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG

      - echo Installing kubectl...
      - curl -LO "https://s3.us-west-2.amazonaws.com/amazon-eks/1.27.3/2023-07-12/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mkdir -p $HOME/bin
      - mv kubectl $HOME/bin/
      - export PATH=$HOME/bin:$PATH

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG

      - echo Updating kubeconfig and applying Kubernetes manifests...
      - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name itw-project-cluster
      - kubectl apply -f k8s/deployment.yaml
      - kubectl apply -f k8s/service.yaml

artifacts:
  files:
    - imagedefinitions.json
