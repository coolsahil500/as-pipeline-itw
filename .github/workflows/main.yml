name: Deploy to EKS

on:
  push:
    branches: [ main ]  # or your deploy branch
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::339713011246:role/github-oidc-deployer-role-v2
        role-session-name: GitHubActionsSession
        aws-region: ap-south-1

    - name: Update kubeconfig for EKS cluster
      run: |
        aws eks update-kubeconfig --name itw-test-project --region ap-south-1

    - name: Deploy to EKS using kubectl
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml

        kubectl rollout status deployment/node-app
        kubectl get svc node-service -o wide
        kubectl get ingress node-service -o wide
        kubectl get pods -l app=node-app -o wide
