name: Deploy to EKS

on:
  push:
    branches:
      - main  # or your deployment branch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::339713011246:role/github-oidc-deployer-role-v2
          role-session-name: github-eks-deploy-session
          aws-region: ap-south-1

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.28.0

      - name: Update kubeconfig for EKS cluster
        run: |
          aws eks update-kubeconfig --name itw-test-project --region ap-south-1

      - name: Deploy to EKS using kubectl
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
