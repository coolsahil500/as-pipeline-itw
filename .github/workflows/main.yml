name: Deploy Latest ECR Image to EKS

on:
  push:
    branches:
      - main

jobs:
  wait-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start CodePipeline
        run: |
          PIPELINE_NAME="itw-codepipeline"
          echo "üîÑ Starting CodePipeline: $PIPELINE_NAME"
          EXECUTION_ID=$(aws codepipeline start-pipeline-execution --name $PIPELINE_NAME --query 'pipelineExecutionId' --output text)
          echo "‚û°Ô∏è Pipeline Execution ID: $EXECUTION_ID"

          # Poll for status
          echo "‚è≥ Waiting for pipeline to complete..."
          for i in {{1..30}}; do
            STATUS=$(aws codepipeline get-pipeline-execution               --pipeline-name $PIPELINE_NAME               --pipeline-execution-id $EXECUTION_ID               --query 'pipelineExecution.status'               --output text)

            echo "   ‚Üí Status: $STATUS"

            if [ "$STATUS" == "Succeeded" ]; then
              echo "‚úÖ Pipeline execution succeeded."
              break
            elif [ "$STATUS" == "Failed" ] || [ "$STATUS" == "Stopped" ]; then
              echo "‚ùå Pipeline failed or was stopped."
              exit 1
            fi

            sleep 10
          done

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name itw-test-project --region ap-south-1

      - name: Deploy latest image to EKS
        run: |
          IMAGE_URI="339713011246.dkr.ecr.ap-south-1.amazonaws.com/nodejs-app-repo:latest"
          DEPLOYMENT_NAME="node-app"
          CONTAINER_NAME="nodejs-container"

          echo "üì¶ Setting latest image in deployment..."
          kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$IMAGE_URI
          echo "üîç Waiting for rollout..."
          kubectl rollout status deployment/$DEPLOYMENT_NAME
            if [ $? -ne 0 ]; then
                echo "‚ùå Rollout failed."
                exit 1
            fi  